<html>
<head>
    <meta charset="utf-8">
    <title>First three.js app</title>
    <style>
        body { 
            margin: 0;
            display: flex;
            flex-wrap: wrap; 
            justify-content: start; 
            gap: 0;
            align-items: flex-start; 
        }
        canvas {
            border: 1px solid black; 
        }
    </style>
</head>
<body>
    <div id="a" style="width: 50%;outline: 5px solid white;">
        
    </div>
    <div id="b" style="width: 50%;outline: 5px solid white;">

    </div>
    <div id="c" style="width: 50%;outline: 5px solid white;">

    </div>
    <div id="d" style="width: 50%;outline: 5px solid white;">

    </div>
        

    <script type="importmap">
        {
            "imports": {
                "three": "../three.js-master/build/three.module.js",
                "three/": "../three.js-master/build/"
            }
        }
    </script>

    <script type="module">

        import * as THREE from 'three';

       
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            75, window.innerWidth/window.innerHeight, 0.1, 100
        );

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth / 2, window.innerHeight / 2); 
        document.getElementById('a').appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        ////////////////////////

        const scene2 = new THREE.Scene();
        const camera2 = new THREE.PerspectiveCamera(
            75, window.innerWidth/window.innerHeight, 0.1, 100
        );

        const renderer2 = new THREE.WebGLRenderer();
        renderer2.setSize(window.innerWidth / 2, window.innerHeight / 2); 
        document.getElementById('b').appendChild(renderer2.domElement);
   
        const geometry2 = new THREE.BoxGeometry();
        const material2 = new THREE.MeshBasicMaterial({ color: 0x0000ff }); 
        const cube2 = new THREE.Mesh(geometry2, material2);
        scene2.add(cube2);

        camera2.position.z = 5;

        ////////////////////////////

        const scene3 = new THREE.Scene();
        const camera3 = new THREE.PerspectiveCamera(
            75, window.innerWidth/window.innerHeight, 0.1, 100
        );

        const renderer3 = new THREE.WebGLRenderer();
        renderer3.setSize(window.innerWidth / 2, window.innerHeight / 2); 
        document.getElementById('c').appendChild(renderer3.domElement);
   
        const geometry3 = new THREE.BoxGeometry();
        const material3 = new THREE.MeshBasicMaterial({ color: 0xff0000 }); 
        const cube3 = new THREE.Mesh(geometry3, material3);
        scene3.add(cube3);

        camera3.position.z = 5;

        ////////////////////////

        const scene4 = new THREE.Scene();
        const camera4 = new THREE.PerspectiveCamera(
            75, window.innerWidth/window.innerHeight, 0.1, 100
        );

        const renderer4 = new THREE.WebGLRenderer();
        renderer4.setSize(window.innerWidth / 2, window.innerHeight / 2); 
        document.getElementById('d').appendChild(renderer4.domElement);
   
        const geometry4 = new THREE.BoxGeometry();
        const material4 = new THREE.MeshBasicMaterial({ color: 0xffff00 }); 
        const cube4 = new THREE.Mesh(geometry4, material4);
        scene4.add(cube4);

        camera4.position.z = 5;

        
        function animate() {
            requestAnimationFrame(animate);

           
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            cube2.rotation.x += 0.02;
            cube2.rotation.y += 0.02;

            cube3.rotation.x += 0.03;
            cube3.rotation.y += 0.03;

            cube4.rotation.x += 0.04;
            cube4.rotation.y += 0.04;
            
            renderer.render(scene, camera);
            renderer2.render(scene2, camera2);
            renderer3.render(scene3, camera3);
            renderer4.render(scene4, camera4);

        }

        animate();

    </script>
    

</body>
</html>
