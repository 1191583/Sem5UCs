<html>
<head>
    <meta charset="utf-8">
    <title>First three.js app</title>

</head>
<body>
    
        

    <script type="importmap">
        {
            "imports": {
                "three": "../three.js-master/build/three.module.js",
                "three/": "../three.js-master/build/"
            }
        }
    </script>

    <script type="module">

        import * as THREE from 'three';

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight ); 
        document.body.appendChild(renderer.domElement);
        const camera = new THREE.PerspectiveCamera
        (45, window.innerWidth/window.innerHeight, 1, 500);
        camera.position.set(0,0,20);
        camera.lookAt(5,0,0);

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);

        const material = new THREE.LineBasicMaterial( { color: 0x6734eb } );

        //const material = new THREE.LineDashedMaterial( { 
        //    color: 0xd00000, 
        //    linewidth: 1, 
        //    scale: 7, 
        //    dashSize: 3, 
        //    gapSize: 1, 
        //} );
        
        const points = [];
        points.push( new THREE.Vector3(1,1,0));
        points.push( new THREE.Vector3(3,1,0));
        points.push( new THREE.Vector3(3.5,1.25,0));
        points.push( new THREE.Vector3(3.75,1.5,0));
        points.push( new THREE.Vector3(4,2,0));
        points.push( new THREE.Vector3(4,3,0));
        points.push( new THREE.Vector3(3.5,3.5,0));
        points.push( new THREE.Vector3(4,4,0));
        points.push( new THREE.Vector3(4,5,0));
        points.push( new THREE.Vector3(3.75,5.5,0));
        points.push( new THREE.Vector3(3.5,5.75,0));
        points.push( new THREE.Vector3(3,6,0));
        points.push( new THREE.Vector3(1,6,0));

        const points2 = [];
        points2.push( new THREE.Vector3(2,2,0));
        points2.push( new THREE.Vector3(2.75,2,0));
        points2.push( new THREE.Vector3(3,2.25,0));
        points2.push( new THREE.Vector3(3,2.75,0));
        points2.push( new THREE.Vector3(2.75,3,0));
        points2.push( new THREE.Vector3(2,3,0));
        

        
        const points3 = [];
        points3.push( new THREE.Vector3(2,4,0));
        points3.push( new THREE.Vector3(2.75,4,0));
        points3.push( new THREE.Vector3(3,4.25,0));
        points3.push( new THREE.Vector3(3,4.75,0));
        points3.push( new THREE.Vector3(2.75,5,0));
        points3.push( new THREE.Vector3(2,5,0));


        const geometry = new THREE.BufferGeometry().setFromPoints(points);
        const geometry2 = new THREE.BufferGeometry().setFromPoints(points2);

        const geometry3 = new THREE.BufferGeometry().setFromPoints(points3);

        
        const line = new THREE.LineLoop(geometry, material);
        const line2 = new THREE.LineLoop(geometry2, material);
        const line3 = new THREE.LineLoop(geometry3, material);

        //line.computeLineDistances();
        scene.add(line);
        scene.add(line2);
        scene.add(line3);


        //Second B letter
        const lineB2 = line.clone();
        const lineB2_2 = line2.clone();
        const lineB2_3 = line3.clone();

        lineB2.position.x += 5;
        lineB2_2.position.x += 5;
        lineB2_3.position.x += 5;

        scene.add(lineB2);
        scene.add(lineB2_2);
        scene.add(lineB2_3);


      

        function animate() {
            requestAnimationFrame(animate);

           
            line.rotation.x += 0.004;
            line2.rotation.x += 0.004;
            line3.rotation.x += 0.004;

            lineB2.rotation.x -= 0.004;
            lineB2_2.rotation.x -= 0.004;
            lineB2_3.rotation.x -= 0.004;
            
            renderer.render(scene, camera);

        }

        animate();

    </script>

    
</body>
</html>
